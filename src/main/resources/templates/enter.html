<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>P2P Chat App</title>
</head>
<body>
<p th:if="${username} == ''" th:text="'The username field is empty'"></p>
<h1 th:text="'Enter'"></h1>
<form th:action="@{/enter/hit}" >
  Choose your name: <input type="text" name="username" th:value="${username}"/>
  <input type="submit" value="Enter" />
</form>
</body>
</html>
