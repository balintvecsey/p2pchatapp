<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>P2P Chat App</title>
</head>
<body>
<p th:if="${currentuser} == ''" th:text="'The username field is empty'"></p>
<h1 th:text="'Peer to Peer Chat program'"></h1>
<form th:action="@{/update/hit}" >
  Your username: <input type="text" name="username" th:value="${username}"/>
  <input type="submit" value="Updater" />
</form>
</body>
</html>
